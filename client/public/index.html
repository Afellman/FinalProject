.carousel {

  transform-style: preserve-3d;
  transition: transform 1s;

.item {
  display: block;
  position: absolute;
  background: #000;

  height: 250px;
  line-height: 200px;
  font-size: 5em;
  text-align: center;
  color: #FFF;
  opacity: 0.95;
  border-radius: 10px;
  margin-bottom: 400px;
}

.a {
  transform: rotateY(0deg) translateZ(250px);
  background: #000 url("./images/albert.jpg") center center;
  background-size: cover;

}
.b {
  transform: rotateY(60deg) translateZ(250px);
  background: #000 url("./images/art.jpg") center center;
  background-size: cover;

}
.c {
  transform: rotateY(120deg) translateZ(250px);
  background: #000 url("./images/history.jpg") center center;
  background-size: cover;

}
.d {
  transform: rotateY(180deg) translateZ(250px);
  background: #000 url("./images/code.jpg") center center;
  background-size: cover;

}
.e {
  transform: rotateY(240deg) translateZ(250px);
  background: #000 url("./images/monalisa.jpg") center center;
  background-size: cover;

} 
.f {
  transform: rotateY(300deg) translateZ(250px);
  background: #000 url("./images/dinosaur.jpg") center center;
  background-size: cover;


}

.next, .prev {
  color: #444;
  position: absolute;
  top: 100px;
  padding: .7em;
  cursor: pointer;
  background: #CCC;
  border-radius: 5px;
  border-top: 1px solid #FFF;
  box-shadow: 0 5px 0 #999;
  transition: box-shadow 0.1s, top 0.1s;
}
.next:hover, .prev:hover { color: #000; }
.next:active, .prev:active {
  top: 104px;
  box-shadow: 0 1px 0 #999;
}
.next { right: -6em; margin-top: 50px; }
.prev { left: -2em; margin-top: 50px; }

  <script type="text/javascript">
      var carousel = $(".carousel"),
    currdeg  = 0;

$(".next").on("click", { d: "n" }, rotate);
$(".prev").on("click", { d: "p" }, rotate);

function rotate(e){
  if(e.data.d=="n"){
    currdeg = currdeg - 60;
  }
  if(e.data.d=="p"){
    currdeg = currdeg + 60;
  }
  carousel.css({
    "-webkit-transform": "rotateY("+currdeg+"deg)",
    "-moz-transform": "rotateY("+currdeg+"deg)",
    "-o-transform": "rotateY("+currdeg+"deg)",
    "transform": "rotateY("+currdeg+"deg)"
  });
}
